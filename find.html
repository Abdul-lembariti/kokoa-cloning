<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa-Talk More</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <span>Vodacom</span>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <!-- bars -->
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-full"></i>
        <!--battery icon-->
      </div>
    </div>
    <div class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span class="screen__ellipsis"></span>
        <i class="fa-solid fa-gear fa-lg"></i>
      </div>
    </div>
    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fa-solid fa-calendar fa-2x"></i><span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-address-book fa-2x"></i
          ><span>Contacts</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-fingerprint fa-2x"></i><span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-envelope fa-2x"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h3>Recommended Friends</h3>
        <span>You have no recommended friends.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to OpenChat Home<i class="fa-solid fa-chevron-right fa-xs"></i
          ></span>
        </div>
      </div>

      <div class="open-post">
        <div class="open-post__column">
          <h4 class="open-post__title">Trendings</h4>
          <h5 class="open-post__hashtag">#album#ablbumofyear#fyp</h5>
          <div class="open-post__members">
            <img
              src="https://i.pinimg.com/236x/5c/37/ab/5c37ab900875f3102b51c3f953fa7151.jpg"
              alt=""
              height="25px"
              width="25px"
              style="border-radius: 30px" />
            <span>110K members</span>
            <div class="divider"></div>
            <span class="open-post__member-status">Active.</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__phot">
            <img
              src="https://i.pinimg.com/236x/54/db/a7/54dba7d765bf2da8828dcd6b82516da6.jpg"
              alt=""
              height="99px"
              width="108px"
              style="border-radius: 10px" />
          </div>

          <div class="open-post__rate">
            <span><i class="fa-solid fa-heart"></i>100k</span>
          </div>
        </div>
      </div>

      <div class="open-post">
        <div class="open-post__column">
          <h4 class="open-post__title">Let Talk</h4>
          <h5 class="open-post__hashtag">
            #totheworld #explore #fyp
          </h5>
          <div class="open-post__members">
            <img
              src="https://i.pinimg.com/236x/5c/37/ab/5c37ab900875f3102b51c3f953fa7151.jpg"
              alt=""
              height="25px"
              width="25px"
              style="border-radius: 30px" />
            <span>10K members</span>
            <div class="divider"></div>
            <span class="open-post__member-status">Active.</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__phot">
            <img
              src="https://i.pinimg.com/236x/9f/8b/ba/9f8bba765d9f4b7253364abde4a9f3c3.jpg"
              alt=""
              height="99px"
              width="108px"
              style="border-radius: 10px" />
          </div>

          <div class="open-post__rate">
            <span><i class="fa-solid fa-heart"></i>100</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="chat.html" class="nav__link">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <span class="nav__ellipsis"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/a851e0b457.js"
      crossorigin="anonymous"></script>
  </body>
</html>
