<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kakao music</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="body">
    <main class="music">
      <section class="music-columns">
        <!-- status bar -->
        <div class="music-columns__statusbar">
          <a href="friends.html"> <i class="fa-solid fa-chevron-left"></i></a
          ><i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <!-- Title of the playlist -->
        <div class="music-column__active">
          <img
            src="https://upload.wikimedia.org/wikipedia/en/thumb/f/fa/Davido_-_Timeless_album_cover.jpg/220px-Davido_-_Timeless_album_cover.jpg"
            alt="" />
          <div class="dot"></div>
          <h2>Davido Timeless</h2>
          <span>Afro Pop</span>
        </div>
        <!-- User preferance -->
        <div class="music-column__details">
          <button class="button">Shuffle</button
          ><button class="button">
            <i class="fa-solid fa-heart"></i><span>101483</span>
          </button>
        </div>
        <!-- playlists -->
        <div class="music-column__playlists">
          <div class="song">
            <img
              src="https://upload.wikimedia.org/wikipedia/en/thumb/f/fa/Davido_-_Timeless_album_cover.jpg/220px-Davido_-_Timeless_album_cover.jpg"
              alt="" />
            <div class="song__status">
              <h5>Davido, Morravey</h5>
              <h3>Feel</h3>
            </div>
            <div>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
          <div class="song">
            <img
              src="https://upload.wikimedia.org/wikipedia/en/thumb/f/fa/Davido_-_Timeless_album_cover.jpg/220px-Davido_-_Timeless_album_cover.jpg"
              alt="" />
            <div class="song__status">
              <h5>Davido, Morravey</h5>
              <h3>Unavailabe</h3>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
          <div class="song">
            <img
              src="https://upload.wikimedia.org/wikipedia/en/thumb/f/fa/Davido_-_Timeless_album_cover.jpg/220px-Davido_-_Timeless_album_cover.jpg"
              alt="" />
            <div class="song__status">
              <h5>Davido,Morravey</h5>
              <h3>Bop</h3>
            </div>
            <div>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
          <div class="song">
            <img
              src="https://upload.wikimedia.org/wikipedia/en/thumb/f/fa/Davido_-_Timeless_album_cover.jpg/220px-Davido_-_Timeless_album_cover.jpg"
              alt="" />
            <div class="song__status">
              <h5>Davido,Morravey</h5>
              <h3>E Pain Me</h3>
            </div>
            <div>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
          <div class="song">
            <img
              src="https://upload.wikimedia.org/wikipedia/en/thumb/f/fa/Davido_-_Timeless_album_cover.jpg/220px-Davido_-_Timeless_album_cover.jpg"
              alt="" />
            <div class="song__status">
              <h5>Davido,Morravey</h5>
              <h3>Away</h3>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
          <div class="song">
            <img
              src="https://upload.wikimedia.org/wikipedia/en/thumb/f/fa/Davido_-_Timeless_album_cover.jpg/220px-Davido_-_Timeless_album_cover.jpg"
              alt="" />
            <div class="song__status">
              <h5>Davido,Morravey</h5>
              <h3>Kante</h3>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <div class="music-column__control">
          <div class="title">
            <h5>Davido, Musa keys</h5>
            <h3>Unavailable</h3>
          </div>
          <div class="controls">
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-pause"></i>
            <i class="fa-solid fa-forward-step"></i>
          </div>
        </div>
      </section>
    </main>
    <div id="no-mobile">
      <span>Your Screen too Big</span>
      <img src="Screenshot 2023-11-24 115712.png" alt="" />
    </div>
    <script
      src="https://kit.fontawesome.com/a851e0b457.js"
      crossorigin="anonymous"></script>
  </body>
</html>
