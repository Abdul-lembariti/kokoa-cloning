<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <span>Vodacom</span>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <!-- bars -->
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-full"></i>
        <!--battery icon-->
      </div>
    </div>
    <header class="header-bar">
      <h1 class="header-bar__title">Welcome to KakaoTalk</h1>
      <p class="header-bar__text">
        If you have a kakao account use it for sign in..
      </p>
    </header>
    <form id="login" action="friends.html" method="get">
      <input name="emal" type="text" placeholder="Email or Phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find kakao Account and password</a>
    </form>
    <div id="no-mobile">
      <span>Your Screen too Big</span>
      <img src="Screenshot 2023-11-24 115712.png" alt="" />
    </div>
    <script
      src="https://kit.fontawesome.com/a851e0b457.js"
      crossorigin="anonymous"></script>
  </body>
</html>
