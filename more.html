<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa -More</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <span>Vodacom</span>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <!-- bars -->
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-full"></i>
        <!--battery icon-->
      </div>
    </div>
    <div class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <i class="fa-solid fa-music"></i>
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span class="screen__ellipsisz"></span>
        <a href="setting.html">
        <i class="fa-solid fa-gear fa-lg"></i></a>
      </div>
    </div>
    <div class="user-details">
      <div class="user-details__column">
        <img
          src="https://media.istockphoto.com/id/1337144146/vector/default-avatar-profile-icon-vector.jpg?s=612x612&w=0&k=20&c=BIbFwuv7FxTWvh5S3vB6bkT0Qv8Vn8N5Ffseq84ClGI="
          class="user-details__icon" />
        <div class="user-details__text">
          <h4 class="user-details__title">Abdul</h4>
          <span>+255 755 668 273 <i class="fa-solid fa-circle-info"></i></span>
        </div>
      </div>
      <div class="user-details__column">
        <i class="fa-solid fa-bookmark"></i>
      </div>
    </div>

    <main class="main-screen">
      <span class="main-screenhd">SERVICE's</span>
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fa-solid fa-cloud fa-2x"></i>
          <span>Cloud Storage</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-clipboard fa-2x"></i>
          <span>Clipboard</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-id-badge fa-2x"></i>
          <span>Add By ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-paintbrush fa-2x"></i>
          <span>Edit</span>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="chat.html" class="nav__link">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <span class="nav__ellipsis"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/a851e0b457.js"
      crossorigin="anonymous"></script>
  </body>
</html>
