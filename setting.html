<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <span>Vodacom</span>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <!-- bars -->
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-full"></i>
        <!--battery icon-->
      </div>
    </div>
    <div class="screen-header">
      <a href="more.html"> <i class="fa-solid fa-arrow-left fa-lg"></i></a>
      <h1 class="screen-header__title">Settings</h1>
      <div class="screen-header__icons">
        <a href="find.html">
          <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span
        ></a>
      </div>
    </div>

    <main class="main-screen">
      <ul class="setting_list">
        <li class="setting_items">
          <i class="fa-solid fa-lock fa-lg"></i>
          <p>Privacy</p>
        </li>
        <li class="setting_items">
          <i class="fa-solid fa-circle-info fa-lg"></i>
          <p>Version</p>
        </li>
        <li class="setting_items">
          <i class="fa-solid fa-right-from-bracket fa-lg"></i>
          <p>Log out</p>
        </li>
      </ul>
      <div class="settings_divider"><span>Help & Support</span></div>
      <ul class="mydata_list">
        <li class="setting_items">
          <i class="fa-regular fa-eye fa-lg"></i>
          <p>Help</p>
        </li>
        <li class="setting_items">
          <i class="fa-regular fa-user fa-lg"></i>
          <p>Creator Support</p>
        </li>
        <li class="setting_items">
          <i class="fa-solid fa-book fa-lg"></i>
          <p>About</p>
        </li>
        <li class="setting_items">
          <i class="fa-solid fa-triangle-exclamation fa-lg"></i>
          <p>Report a problem</p>
        </li>
      </ul>
      <div class="settings_divider"><span>Get in Touch</span></div>
      <ul class="social">
        <li class="setting_items">
          <i class="fa-brands fa-instagram fa-lg"></i>
          <p>Instagram</p>
        </li>
        <li class="setting_items">
          <i class="fa-brands fa-twitter fa-lg"></i>
          <p>Twitter</p>
        </li>
        <li class="setting_items">
          <i class="fa-brands fa-youtube fa-lg"></i>
          <p>Youtube</p>
        </li>
        <li class="setting_items">
          <i class="fa-brands fa-facebook fa-lg"></i>
          <p>Facebook</p>
        </li>
        <li class="setting_items">
          <i class="fa-brands fa-github fa-lg"></i>
          <p>Github</p>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="chat.html" class="nav__link">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <span class="nav__ellipsis"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your Screen too Big</span>
      <img src="Screenshot 2023-11-24 115712.png" alt="" />
    </div>
    <script
      src="https://kit.fontawesome.com/a851e0b457.js"
      crossorigin="anonymous"></script>
  </body>
</html>
